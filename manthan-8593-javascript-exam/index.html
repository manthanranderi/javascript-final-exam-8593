<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result bord with api</title>
    <!--css style attcahment-->
    <link rel="stylesheet" href="./css/style.css">
    <!--bootstrap-icons attachment-->
    <link rel="stylesheet" href="./css/bootstrap-icons.min.css">
    <!--bootstrap.min.css -attachment-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--bootstrap map attachment-->
    <link rel="stylesheet" href="./css/bootstrap.min.css.map">

</head>
<body>
   <div class="container">
        <div id="login-page" class="auth-card">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span onclick="showPage('signup-page')">Sign Up</span></p>
        </div>

        <div id="signup-page" class="auth-card" style="display: none;">
            <h2>Create Account</h2>
            <form id="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span onclick="showPage('login-page')">Login</span></p>
        </div>

        <div id="dashboard" style="display: none;">
            <header>
                <h2>Result Scoreboard</h2>
                <button onclick="showPage('login-page')" class="logout-btn">Logout</button>
            </header>

            <section class="form-section">
                <h3>Add New Result</h3>
                <form id="result-form">
                    <input type="text" id="studentName" placeholder="Student Name" required>
                    <input type="text" id="subject" placeholder="Subject" required>
                    <input type="number" id="score" placeholder="Score" required>
                    <input type="date" id="date" required>
                    <button type="submit">Add Result</button>
                </form>
            </section>

            <section class="list-section">
                <h3>Score List</h3>
                <table id="score-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Subject</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="score-list">
                        </tbody>
                </table>
            </section>
        </div>
    </div>
</body>
<script src="./scrpt.js/script.js"></script>
<script src="./scrpt.js/bootstrap.bundle.min.js"></script>
<script src="./scrpt.js/bootstrap.bundle.min.js.map"></script>
</html>
